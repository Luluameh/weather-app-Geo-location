<!DOCTYPE html>
<html>
  <head>
    <title>Weather </title>
    <meta charset="UTF-8" />
 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div
      class="container border border-secondary border-opacity-25 rounded shadow"
    >
      <ul>
        <li>
          <a href="#.html" 
          target="_blank"           
            >Kano</a
          >
        </li>
        <li>
          <a
            href="#.html"
            target="_blank"            
            >JOS</a
          >
        </li>
      
        <li>
          <a
            href="#.html"
            target="_blank"            
            >platuea</a
          >
        </li>
      </ul>

      <form id="search-city">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autofocus
              />
            </div>
          </div>
        <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary" id="searchButton" />
        </div>
        <div class="col-3">
          <button class="btn btn-success" id="current-location-button">Current</button>
        </div>
      </div>
      </form>

      <div class="row current-box">
        <div class="col-6">
          <h1 class="current-city" id="city">kaduna</h1>
          <div class="current-day">Monday <span>18:11</span></div>
        </div>
        <div class="col-3 current-temp">                  
            <span id="tempr">25</span>
            <span class="units">
            <a href="#" id="celcius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
            </span>
            
            
        </div>
        <div class="col-3 current-other">
         
         <div class="current-humidity">
            Humidity: <span id="data-humidity">50</span>%
          </div>
          <div class="current-wind">Wind: <span id="data-wind">2</span> km/h</div>
        
        </div>
      </div>
    
    <div class="row current-next">
        <div class="col-2">
          <h3 class="day">Tue</h3>
          <h3 class="temp"><div>⛅</div></h3>
        </div>
        <div class="col-2">
            <h3 class="day">Wed</h3>
           <h3 class="temp"><div>🌧️</div></h3>
          </div>
          <div class="col-2">
              <h3 class="day">Thu</h3>
              <h3 class="temp"><div>⛅</div></h3>
            </div>
            <div class="col-2">
                <h3 class="day">Fri</h3>
                <h3 class="temp"><div>☁️</div></3>
              </div>
              <div class="col-2">
                  <h3 class="day">Sat</h3>
                  <h3 class="temp"><div>☀️</div></h3>
                </div>
                <div class="col-2">
                    <h3 class="day">Sun</h3>
                    <h3 class="temp"><div>☀️</div></h3>
                  </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
